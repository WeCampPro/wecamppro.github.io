<script>
  function setVars(event) {
    var buttonText = event.target.textContent.trim(); // Get the text of the clicked button
    var var1 = document.getElementById('var1');
    var var2 = document.getElementById('var2');

    // Set values based on which button is clicked
    if (buttonText === 'پرداخت و ثبت‌نام') {
      var1.value = 'در حال پرداخت شهریه';
      var2.value = 'https://wecamp.porsline.ir/s/mNm2lbbG';
    } else if (buttonText === 'درخواست مشاوره') {
      var1.value = 'مشاوره درخواست کرد';
      var2.value = 'https://wecamp.pro/success';
    }

    // Allow form submission
    return true;
  }
</script>
