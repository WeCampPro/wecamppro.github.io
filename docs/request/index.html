        <div class="w-commerce-commercecheckoutrow row-checkout">

<script>
  function setVars(event) {
    var buttonText = event.target.textContent.trim(); 
    var var1 = document.getElementById('var1');
    var var2 = document.getElementById('var2');

    
    if (buttonText === 'ارسال فرم') {
      var1.value = 'در حال پرداخت شهریه';
      var2.value = 'https://wecamp.pro/success';
    } else if (buttonText === 'درخواست مشاوره') {
      var1.value = 'مشاوره درخواست کرد';
      var2.value = 'https://wecamp.pro/success';
    }

    
    return true;
  }
</script>
